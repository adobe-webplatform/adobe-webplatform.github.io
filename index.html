---
layout: home
---

  <h1 class='pad'>Projects</h1>

  <div class="posts">
    {% for post in site.posts %}
      <article class="post">
        <a href="{{site.baseurl}}{{post.url}}" style="background-image: url(img/{{ post.thumb }});"></a>
        <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
      </article>
    {% endfor %}

</div>
