---
layout: page
---

<div class="home">
  <h1>Projects</h1>

  <div class="posts">
    {% for post in site.posts %}
      <article class="post">
        <header style="background-image: url(img/{{ post.thumb }});">
          <a href="{{site.baseurl}}{{post.url}}"></a>
          <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
        </header>
      </article>
    {% endfor %}
  </div>
</div>
