<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0" />
    <meta name="description" content="{{ site.description }}">
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <script src="//use.edgefonts.net/source-sans-pro:n4,i4,n7.js"></script>
    <script src="{{ site.baseurl }}/js/third-party/modernizr.custom.31552.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/reset.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/img/apple-icon-144x144.png">
    {% if header_style %}<style>{{ header_style }}</style>{% endif %}
</head>
