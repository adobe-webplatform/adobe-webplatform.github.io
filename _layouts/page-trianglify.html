<!DOCTYPE html>
<html>

{% include head.html %}

<body class='page'>

<header>
    <a href='/' class='home-nav'><svg class='logo' version="1.1" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 130 115" enable-background="new 0 0 130 115" xml:space="preserve">
        <polygon points="81.9,0 130,0 130,115.1 "/>
        <polygon points="48.1,0 0,0 0,115.1 "/>
        <polygon points="65,42.4 95.6,115 75.6,115 66.4,91.9 44,91.9 "/>
    </svg></a>
    <div class="header page page-trianglify {% if page.full_image == null %}small{% endif %}"  {%if page.trianglify_hue_rotate != null %}>
        {% if page.full_image %}<img class='hero' src='{{ site.baseurl }}/img/{{ page.full_image }}' alt='hero'>{% endif %}
        <h1>{{page.title}}</h1>
    </div>
    <div class="header page page-trianglify fixed {% if page.full_image == null %}small{% endif %}" aria-hidden="true">
        {% if page.full_image %}<img class='hero' src='{{ site.baseurl }}/img/{{ page.full_image }}' alt='hero'>{% endif %}
        <h1>{{page.title}}</h1>
    </div>
</header>

<div class="content">
  <div class="wrap pad">
    {{content}}
  </div>
</div>

{% include footer.html %}
{% include analytics.html %}
</body>
</html>
